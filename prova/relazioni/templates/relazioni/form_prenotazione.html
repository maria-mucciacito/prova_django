<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prenota</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <form class="m-5" method="post" action="{% url 'visualizza_volo' %}">
        {% csrf_token %}
        <select class="form-select" aria-label="Default select example" name="a_partenza">
            <option selected>Scegli la tua partenza</option>
            {% for x in airports %}
            <option value="{{x.id}}" id="{{x.id}}">{{x.city}}</option>
            {%endfor%}
        </select>
        <select class="form-select" aria-label="Default select example" name="a_arrivo">
            <option selected>Scegli la tua destinazione</option>
            {% for x in airports %}
            <option value="{{x.id}}" id="{{x.id}}">{{x.city}}</option>
            {%endfor%}
        </select>
        <input type="date" name="data">
        <input type="submit" value="Cerca">

        <span ><a  class="hello-msg" href="{% url 'logout' %}">Logout</a></span>



    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
