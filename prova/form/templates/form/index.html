<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
        <form action="{% url 'create_utente' %}" method="POST">
            
        {% csrf_token %}
            
  
        <div class="container">
                <div class="row m-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome">
                    </div>
                    <div class="col-md-3">
                        <label for="nome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" name="cognome">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-12">
        
                        <button type="submit" name="submit" class="btn btn-primary">Sign in</button>
                        <a href="{% url 'visualizza_utenti' %}" class="btn btn-primary" role="button">Visualizza Utenti</a>
                        

                    </div>
                </div>
            </div>
        </form>
    
    
        <div class="row m-3">
            {% for m in messages %}
                <h1>{{m}}</h1>
            {% endfor %}
        </div>
        <div class="container-sm m-3">
            <table>
                {% for i in obj %}
                    <tr>
                        <td>{{ i.email }}</td>
                        <td>{{ i.nome }}</td>
                        <td>{{ i.cognome }}</td>
                        <td><a href="{% url 'delete_utente' i.id %}" class="btn btn-primary" role="button">Delete</a></td>
                        <td><a href="{% url 'update_utente' i.id %}" class="btn btn-primary" role="button">Update</a></td>

                    </tr>
                {% endfor %}
            </table>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
