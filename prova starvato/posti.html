    }
    node.innerHTML = td;
    return node;
}

function scelta(id){

        posti.push(id);
        document.getElementById(id).classList.add('btn-success');
    }
    else{
        posti.pop(id);
        document.getElementById(id).classList.remove('btn-success');
    }
}
